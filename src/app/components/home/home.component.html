<div class="Home d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="card card-signin p-5 my-5 col-sm-9 col-md-7 col-lg-5 mx-auto text-center">
        <form>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              name="email"
              [(ngModel)]="email"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              placeholder="Password"
              [(ngModel)]="password"
            />
            <label for="floatingPassword">Password</label>
          </div>
            <button
              class="w-100 btn btn-lg btn-primary"
              type="submit"
              (click)="onSignIn($event)"
            >
              Sign in
            </button>
          <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
        </form>
      </div>
    </div>
  </div>
</div>
